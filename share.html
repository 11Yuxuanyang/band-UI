<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分享 - Withings App Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'withings-dark': '#16191d',
                        'withings-card': '#2c2f33',
                        'withings-blue': '#6155f9',
                        'withings-yellow': '#fcc049',
                        'withings-purple': '#a092ed',
                        'withings-pink': '#e5528c',
                    }
                }
            }
        }
    </script>
    <style>
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        body { overflow: hidden; }
    </style>
</head>
<body class="bg-gray-800 flex items-center justify-center min-h-screen py-10">

    <div class="w-[375px] h-[812px] bg-black rounded-[40px] p-3 shadow-2xl border-2 border-gray-800">
        <div class="w-full h-full bg-withings-dark rounded-[32px] overflow-hidden">
            <div class="h-full flex flex-col text-white relative">
                
                <!-- Status Bar -->
                <div class="w-full h-10 px-6 flex justify-between items-center z-10">
                    <span class="text-sm font-semibold">15:33</span>
                    <div class="flex items-center space-x-1.5">
                        <div class="flex space-x-1"><div class="w-1 h-1 bg-white rounded-full"></div><div class="w-1 h-1 bg-white rounded-full"></div><div class="w-1 h-1 bg-white rounded-full"></div></div>
                        <span class="text-sm font-semibold">5G</span>
                        <div class="w-6 h-3 border border-white rounded-sm"><div class="w-4 h-1.5 bg-white rounded-sm m-0.5"></div></div>
                    </div>
                </div>

                <header class="px-4 pt-2 pb-4 border-b border-gray-700/50">
                    <h1 class="text-2xl font-bold">分享</h1>
                </header>

                <main class="flex-1 px-4 py-6 flex flex-col justify-center items-center text-center space-y-8">
                    <div class="w-24 h-24 rounded-full bg-withings-blue/20 flex items-center justify-center">
                        <svg class="w-16 h-16 text-withings-blue" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m2 5l-3-3m0 0l3-3m-3 3v6m0-18v6m0 0H6m12 0h-6m-6 0H6m0 0L3 9m3 3l3 3m0 0l-3 3m3-3H6m6 0h6m-3-3l-3-3m0 0l-3 3m3-3v-6m0 18v-6"></path></svg>
                    </div>
                    <div>
                        <h2 class="text-xl font-bold mb-2">分享您的健康数据</h2>
                        <p class="text-gray-400 max-w-xs">轻松生成健康报告，并与您的家人、朋友或医生分享，让他们了解您的健康状况。</p>
                    </div>
                    <button class="w-full bg-withings-blue text-white font-bold py-3 px-4 rounded-xl hover:bg-withings-blue/90 transition-colors">
                        生成健康报告
                    </button>

                    <div class="w-full space-y-3">
                        <h3 class="text-lg font-semibold text-left">分享选项</h3>
                        <div class="space-y-2">
                            <div class="bg-withings-card p-4 rounded-xl flex items-center justify-between hover:bg-gray-700/50 transition-colors">
                                <div class="flex items-center space-x-3">
                                    <span class="text-2xl">📋</span>
                                    <span class="text-sm">分享 HealthLink</span>
                                </div>
                                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
                            </div>
                            <div class="bg-withings-card p-4 rounded-xl flex items-center justify-between hover:bg-gray-700/50 transition-colors">
                                <div class="flex items-center space-x-3">
                                    <span class="text-2xl">📄</span>
                                    <span class="text-sm">以 PDF 格式分享此测量结果</span>
                                </div>
                                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
                            </div>
                            <div class="bg-withings-card p-4 rounded-xl flex items-center justify-between hover:bg-gray-700/50 transition-colors">
                                <div class="flex items-center space-x-3">
                                    <span class="text-2xl">📊</span>
                                    <span class="text-sm">分享完整的健康报告</span>
                                </div>
                                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
                            </div>
                        </div>
                    </div>
                </main>

                <footer class="w-full bg-withings-dark border-t border-gray-700/50">
                    <nav class="flex justify-around items-center h-20 text-xs text-gray-400">
                        <a href="index.html" class="text-center space-y-1">
                            <svg class="w-7 h-7 mx-auto" fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8h5z"/></svg>
                            <span>主屏幕</span>
                        </a>
                        <a href="measure.html" class="text-center space-y-1">
                            <svg class="w-7 h-7 mx-auto" fill="currentColor" viewBox="0 0 24 24"><path d="M5 9.2h3V19H5zM10.6 5h2.8v14h-2.8zm5.6 8H19v6h-2.8z"/></svg>
                            <span>测量</span>
                        </a>
                        <a href="achievements.html" class="text-center space-y-1">
                            <svg class="w-7 h-7 mx-auto" fill="currentColor" viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
                            <span>达成</span>
                        </a>
                        <a href="share.html" class="text-center space-y-1 text-withings-blue">
                            <svg class="w-7 h-7 mx-auto" fill="currentColor" viewBox="0 0 24 24"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg>
                            <span>分享</span>
                        </a>
                    </nav>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
