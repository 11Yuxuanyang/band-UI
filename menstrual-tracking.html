<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>月经健康 - Withings App Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'withings-dark': '#16191d',
                        'withings-card': '#2c2f33',
                        'withings-blue': '#6155f9',
                        'withings-yellow': '#fcc049',
                        'withings-purple': '#a092ed',
                        'withings-pink': '#e5528c',
                        'period-red': '#8B0000',
                        'dark-brown': '#4A3728',
                    }
                }
            }
        }
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Period tracking specific styles */
        .period-bg {
            background: linear-gradient(135deg, #8B0000 0%, #4A3728 50%, #2D2D2D 100%);
        }
        
        .tracking-bg {
            background: linear-gradient(135deg, #2D2D2D 0%, #1A1A1A 100%);
        }
        
        /* Cycle day animation */
        @keyframes dayPulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
        
        .cycle-day-active {
            animation: dayPulse 2s ease-in-out infinite;
        }
        
        /* Date selector styles */
        .date-selector {
            scroll-snap-type: x mandatory;
        }
        
        .date-item {
            scroll-snap-align: center;
        }
        
        /* Illustration animation */
        @keyframes floatAnimation {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .float-animation {
            animation: floatAnimation 3s ease-in-out infinite;
        }
    </style>
    <script type="module" src="src/main.js"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen py-10">

    <!-- iPhone Frame -->
    <div class="w-[375px] h-[812px] bg-black rounded-[40px] p-3 shadow-2xl border-2 border-gray-800">
        <!-- Main Page -->
        <div id="main-page" class="w-full h-full period-bg rounded-[32px] overflow-hidden">
            <!-- App Screen -->
            <div class="h-full flex flex-col text-white relative">
                <!-- Status Bar -->
                <div class="w-full h-10 px-6 flex justify-between items-center z-10">
                    <span class="text-sm font-semibold">17:22</span>
                    <div class="flex items-center space-x-1.5">
                        <div class="flex space-x-1">
                            <div class="w-1 h-1 bg-white rounded-full"></div>
                            <div class="w-1 h-1 bg-white rounded-full"></div>
                            <div class="w-1 h-1 bg-white rounded-full"></div>
                        </div>
                        <span class="text-sm font-semibold">5G</span>
                        <div class="w-6 h-3 border border-white rounded-sm">
                            <div class="w-4 h-1.5 bg-white rounded-sm m-0.5"></div>
                        </div>
                    </div>
                </div>

                <!-- Header with Back Button -->
                <header class="px-4 pt-2 pb-4 flex items-center space-x-3">
                    <a href="index.html" class="w-10 h-10 bg-black/20 rounded-full flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                        </svg>
                    </a>
                </header>

                <!-- Page Title -->
                <div class="px-4 pb-6">
                    <h1 class="text-4xl font-bold">月经健康</h1>
                </div>

                <!-- Illustration Section -->
                <div class="px-4 pb-6 flex justify-center">
                    <div class="w-80 h-48 relative float-animation">
                        <!-- Simplified illustration using CSS -->
                        <div class="absolute inset-0 bg-gradient-to-br from-orange-400 to-amber-600 rounded-t-3xl"></div>
                        <!-- Figure -->
                        <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2">
                            <div class="w-16 h-20 bg-blue-600 rounded-2xl relative">
                                <!-- Head -->
                                <div class="absolute -top-8 left-1/2 transform -translate-x-1/2 w-12 h-12 bg-orange-300 rounded-full"></div>
                                <!-- Hair -->
                                <div class="absolute -top-8 left-1/2 transform -translate-x-1/2 w-12 h-8 bg-orange-400 rounded-t-full"></div>
                                <!-- Arms -->
                                <div class="absolute top-4 -left-3 w-6 h-8 bg-orange-300 rounded-full transform -rotate-12"></div>
                                <div class="absolute top-4 -right-3 w-6 h-8 bg-orange-300 rounded-full transform rotate-12"></div>
                                <!-- Book -->
                                <div class="absolute top-6 left-1/2 transform -translate-x-1/2 w-8 h-6 bg-blue-300 rounded"></div>
                            </div>
                        </div>
                        <!-- Background elements -->
                        <div class="absolute top-4 left-4 w-16 h-16 bg-black/10 rounded-lg"></div>
                        <div class="absolute top-4 right-4 w-12 h-20 bg-amber-700 rounded-lg"></div>
                        <div class="absolute bottom-4 right-8 w-20 h-8 bg-orange-500 rounded-lg"></div>
                    </div>
                </div>

                <!-- Notification Card -->
                <div class="mx-4 mb-6 p-4 bg-black/40 rounded-2xl backdrop-blur-sm border border-white/10 relative">
                    <button class="absolute top-4 right-4 text-white/60 hover:text-white">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                    <p class="text-white/90 text-sm leading-relaxed pr-6">
                        月经健康对健康改善分数没有贡献。<br>
                        目前无法为此健康类别分配分数，如果这种情况发生变化，我们会通知您。
                    </p>
                </div>

                <!-- Latest Data Section -->
                <div class="px-4">
                    <h2 class="text-xl font-bold mb-4">最新测量数据</h2>
                    
                    <!-- Menstrual Cycle Card -->
                    <div class="bg-black/40 p-4 rounded-2xl backdrop-blur-sm border border-white/10 cursor-pointer hover:bg-black/50 transition-colors" onclick="showTrackingPage()">
                        <div class="flex items-center justify-between mb-3">
                            <div class="flex items-center space-x-2">
                                <div class="w-6 h-6 bg-orange-400 rounded-full"></div>
                                <span class="text-white font-medium">月经周期跟踪</span>
                            </div>
                            <div class="flex items-center space-x-2">
                                <span class="text-white/60 text-sm">5月10日</span>
                                <svg class="w-4 h-4 text-white/60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                                </svg>
                            </div>
                        </div>
                        <div class="flex items-center justify-between">
                            <div>
                                <div class="text-white/60 text-sm mb-1">经期</div>
                                <div class="text-2xl font-bold">77天前</div>
                            </div>
                            <div class="flex items-center space-x-3">
                                <div class="w-3 h-3 bg-gray-600 rounded-full"></div>
                                <div class="w-3 h-3 bg-gray-600 rounded-full"></div>
                                <div class="w-4 h-4 bg-red-500 rounded-full"></div>
                                <div class="w-3 h-3 bg-gray-600 rounded-full"></div>
                                <div class="w-3 h-3 bg-gray-600 rounded-full"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Add Record Button -->
                    <button class="w-full mt-4 p-4 bg-white/10 rounded-2xl backdrop-blur-sm border border-white/20 flex items-center justify-center space-x-2 hover:bg-white/20 transition-colors">
                        <div class="w-8 h-8 bg-white rounded-full flex items-center justify-center">
                            <svg class="w-5 h-5 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                            </svg>
                        </div>
                        <span class="text-white font-medium">添加记录</span>
                    </button>
                </div>

                <!-- Page Indicator -->
                <div class="flex justify-center mt-6 space-x-2">
                    <div class="w-2 h-2 bg-white rounded-full"></div>
                    <div class="w-2 h-2 bg-white/40 rounded-full"></div>
                    <div class="w-2 h-2 bg-white/40 rounded-full"></div>
                    <div class="w-2 h-2 bg-white/40 rounded-full"></div>
                    <div class="w-2 h-2 bg-white/40 rounded-full"></div>
                    <div class="w-2 h-2 bg-white/40 rounded-full"></div>
                    <div class="w-2 h-2 bg-white/40 rounded-full"></div>
                    <div class="w-2 h-2 bg-white/40 rounded-full"></div>
                </div>

                <!-- Bottom indicator -->
                <div class="flex justify-center mt-auto mb-4">
                    <div class="w-32 h-1 bg-white/60 rounded-full"></div>
                </div>
            </div>
        </div>

        <!-- Tracking Detail Page -->
        <div id="tracking-page" class="w-full h-full tracking-bg rounded-[32px] overflow-hidden hidden">
            <!-- App Screen -->
            <div class="h-full flex flex-col text-white relative">
                <!-- Status Bar -->
                <div class="w-full h-10 px-6 flex justify-between items-center z-10">
                    <span class="text-sm font-semibold">17:22</span>
                    <div class="flex items-center space-x-1.5">
                        <div class="flex space-x-1">
                            <div class="w-1 h-1 bg-white rounded-full"></div>
                            <div class="w-1 h-1 bg-white rounded-full"></div>
                            <div class="w-1 h-1 bg-white rounded-full"></div>
                        </div>
                        <span class="text-sm font-semibold">5G</span>
                        <div class="w-6 h-3 border border-white rounded-sm">
                            <div class="w-4 h-1.5 bg-white rounded-sm m-0.5"></div>
                        </div>
                    </div>
                </div>

                <!-- Header -->
                <header class="px-4 pt-2 pb-4 flex items-center justify-between">
                    <button onclick="showMainPage()" class="text-white">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                        </svg>
                    </button>
                    <h1 class="text-lg font-semibold">月经周期跟踪</h1>
                    <button class="text-white">
                        <div class="w-6 h-6 bg-white/20 rounded flex items-center justify-center">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M3 6h18v2H3V6zm0 5h18v2H3v-2zm0 5h18v2H3v-2z"/>
                            </svg>
                        </div>
                    </button>
                </header>

                <!-- Time Period Selector -->
                <div class="px-4 pb-4">
                    <div class="flex justify-center">
                        <div class="bg-black/40 rounded-full p-1 flex">
                            <button id="day-btn" class="px-6 py-2 rounded-full text-white bg-blue-600 font-medium transition-colors">天</button>
                            <button id="month-btn" class="px-6 py-2 rounded-full text-white/60 hover:text-white transition-colors">月</button>
                        </div>
                    </div>
                </div>

                <!-- Navigation -->
                <div class="px-4 pb-4 flex items-center justify-between">
                    <button class="w-10 h-10 bg-white/10 rounded-full flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                        </svg>
                    </button>
                    <div class="text-center">
                        <div class="text-2xl font-bold">今天</div>
                    </div>
                    <button class="w-10 h-10 bg-white/10 rounded-full flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                        </svg>
                    </button>
                </div>

                <!-- Cycle Info -->
                <div class="px-4 pb-6">
                    <div class="grid grid-cols-2 gap-4 text-center">
                        <div>
                            <div class="text-white/60 text-sm">阶段</div>
                            <div class="text-xl font-bold">卵泡期</div>
                        </div>
                        <div>
                            <div class="text-white/60 text-sm">生理周期日</div>
                            <div class="text-xl font-bold">11</div>
                        </div>
                    </div>
                </div>

                <!-- Date Selector -->
                <div class="px-4 pb-6">
                    <div class="flex justify-center items-center space-x-3 date-selector">
                        <div class="w-12 h-12 bg-white/10 rounded-full flex items-center justify-center text-white/60 date-item">22</div>
                        <div class="w-12 h-12 bg-white/10 rounded-full flex items-center justify-center text-white/60 date-item">23</div>
                        <div class="w-14 h-14 bg-white/20 rounded-full flex items-center justify-center text-white font-bold date-item">24</div>
                        <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center text-black font-bold cycle-day-active date-item">25</div>
                        <div class="w-14 h-14 bg-white/20 rounded-full flex items-center justify-center text-white font-bold date-item">26</div>
                        <div class="w-12 h-12 bg-white/10 rounded-full flex items-center justify-center text-white/60 date-item">27</div>
                        <div class="w-12 h-12 bg-white/10 rounded-full flex items-center justify-center text-white/60 date-item">28</div>
                    </div>
                    
                    <!-- Add Button -->
                    <div class="flex justify-center mt-6">
                        <button class="w-12 h-12 bg-white rounded-full flex items-center justify-center">
                            <svg class="w-6 h-6 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Cycle Predictions -->
                <div class="flex-1 px-4">
                    <div class="bg-black/40 rounded-t-3xl p-6 h-full">
                        <h3 class="text-xl font-bold mb-6">生理周期预测</h3>
                        
                        <!-- Predictions -->
                        <div class="space-y-4 mb-6">
                            <!-- Ovulation Window -->
                            <div class="flex items-center space-x-4">
                                <div class="w-6 h-6 border-2 border-purple-400 rounded-full flex items-center justify-center">
                                    <div class="w-2 h-2 bg-purple-400 rounded-full"></div>
                                </div>
                                <div class="flex-1">
                                    <div class="text-white font-medium">预测排卵窗口期</div>
                                    <div class="text-white/60 text-sm">29 7月 - 2025年8月4日</div>
                                </div>
                            </div>
                            
                            <!-- Period -->
                            <div class="flex items-center space-x-4">
                                <div class="w-6 h-6 border-2 border-red-400 rounded-full flex items-center justify-center">
                                    <div class="w-2 h-2 bg-red-400 rounded-full"></div>
                                </div>
                                <div class="flex-1">
                                    <div class="text-white font-medium">经期</div>
                                    <div class="text-white/60 text-sm">17 - 2025年8月21日</div>
                                </div>
                            </div>
                        </div>

                        <!-- Info Text -->
                        <p class="text-white/60 text-sm mb-6">
                            记录您的经期将提高生理周期预测的准确性。
                        </p>

                        <!-- Add Period Button -->
                        <button class="w-full p-4 bg-white rounded-2xl flex items-center justify-center space-x-2">
                            <div class="w-6 h-6 bg-black rounded flex items-center justify-center">
                                <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11zM7 11h5v5H7z"/>
                                </svg>
                            </div>
                            <span class="text-black font-semibold">添加经期</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showTrackingPage() {
            document.getElementById('main-page').classList.add('hidden');
            document.getElementById('tracking-page').classList.remove('hidden');
        }

        function showMainPage() {
            document.getElementById('tracking-page').classList.add('hidden');
            document.getElementById('main-page').classList.remove('hidden');
        }

        // Time period selector
        document.getElementById('day-btn').addEventListener('click', function() {
            this.classList.add('bg-blue-600');
            this.classList.remove('text-white/60');
            this.classList.add('text-white');
            
            document.getElementById('month-btn').classList.remove('bg-blue-600');
            document.getElementById('month-btn').classList.add('text-white/60');
            document.getElementById('month-btn').classList.remove('text-white');
        });

        document.getElementById('month-btn').addEventListener('click', function() {
            this.classList.add('bg-blue-600');
            this.classList.remove('text-white/60');
            this.classList.add('text-white');
            
            document.getElementById('day-btn').classList.remove('bg-blue-600');
            document.getElementById('day-btn').classList.add('text-white/60');
            document.getElementById('day-btn').classList.remove('text-white');
        });
    </script>

</body>
</html>
