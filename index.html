        /* Hide scrollbar but keep scrolling functionality */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;  /* Chrome, Safari and Opera */
        }
        
        /* Animated smart ball */
        .smart-ball {
            animation: float 3s ease-in-out infinite, moveAround 8s linear infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) scale(1);
            }
            50% {
                transform: translateY(-8px) scale(1.1);
            }
        }
        
        @keyframes moveAround {
            0% {
                transform: translateX(0px) translateY(0px);
            }
            25% {
                transform: translateX(15px) translateY(-5px);
            }
            50% {
                transform: translateX(10px) translateY(5px);
            }
            75% {
                transform: translateX(-5px) translateY(-3px);
            }
            100% {
                transform: translateX(0px) translateY(0px);
            }
        }
        
        .smart-ball-glow {
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                box-shadow: 0 0 15px rgba(34, 211, 238, 0.6), 0 0 25px rgba(96, 165, 250, 0.4);
            }
            to {
                box-shadow: 0 0 25px rgba(34, 211, 238, 0.9), 0 0 35px rgba(96, 165, 250, 0.6), 0 0 45px rgba(167, 139, 250, 0.3);
            }
        }
        
        .smart-ball-inner {
            animation: rotate 4s linear infinite;
        }
        
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        body { overflow: hidden; }
    </style>
