<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>睡眠 - Withings App Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'withings-dark': '#16191d',
                        'withings-card': '#2c2f33',
                        'withings-blue': '#6155f9',
                        'withings-yellow': '#fcc049',
                        'withings-purple': '#a092ed',
                        'withings-pink': '#e5528c',
                    }
                }
            }
        }
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Sleep wave animation */
        @keyframes sleepWave {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(-5px) scale(1.05); opacity: 0.8; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }
        
        .sleep-wave {
            animation: sleepWave 3s ease-in-out infinite;
        }
        
        /* Sleep score pulse */
        @keyframes scorePulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .score-pulse {
            animation: scorePulse 2s ease-in-out infinite;
        }
    </style>
    <script type="module" src="src/main.js"></script>
</head>
<body class="bg-gray-800 flex items-center justify-center min-h-screen py-10">

    <!-- iPhone Frame -->
    <div class="w-[375px] h-[812px] bg-black rounded-[40px] p-3 shadow-2xl border-2 border-gray-800">
        <div class="w-full h-full bg-gradient-to-b from-indigo-800 via-gray-900/95 to-gray-900 rounded-[32px] overflow-hidden" style="background: linear-gradient(to bottom, #3730a3 0%, #3730a3 20%, #111827 40%, #111827 100%)">
            <!-- App Screen -->
            <div class="h-full flex flex-col text-white relative">
                <!-- Status Bar -->
                <div class="w-full h-10 px-6 flex justify-between items-center z-10">
                    <span class="text-sm font-semibold">15:33</span>
                    <div class="flex items-center space-x-1.5">
                        <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                          <path d="M15.385 6c-1.334-4.043-4.103-6-7.385-6-3.282 0-6.051 1.957-7.385 6h14.77zM12.615 7h-9.23c-1.045.968-1.785 2.559-1.785 4.385 0 2.828 2.239 5.115 5 5.115s5-2.287 5-5.115c0-1.826-.74-3.417-1.785-4.385z"/>
                        </svg>
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 16 16"><path d="M8.708 2.01a.5.5 0 0 0-.416 0l-6.364 4.5a.5.5 0 0 0 .416.99l1.416-.589v5.08a.5.5 0 0 0 .5.5h1.916a.5.5 0 0 0 .5-.5v-3.417a.5.5 0 0 1 .5-.5h2.334a.5.5 0 0 1 .5.5v3.417a.5.5 0 0 0 .5.5h1.916a.5.5 0 0 0 .5-.5v-5.08l1.416.59a.5.5 0 0 0 .416-.99z"/></svg>
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 10h18M3 14h18M8 6h8M8 18h8"></path></svg>
                    </div>
                </div>

                <!-- Header with Back Button -->
                <header class="px-4 pt-2 pb-4 flex items-center space-x-3">
                    <a href="index.html" class="text-blue-400 text-lg">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                        </svg>
                    </a>
                    <span class="text-blue-400 text-lg">浏览</span>
                </header>

                <!-- Page Title -->
                <div class="px-4 pb-6 flex justify-between items-center">
                    <h1 class="text-4xl font-bold">睡眠</h1>
                    <div class="text-center">
                        <div class="w-24 h-24 rounded-full border-4 border-indigo-400 flex items-center justify-center">
                             <span class="text-4xl font-bold text-white">78</span>
                        </div>
                         <p class="text-base text-white/80 mt-2">睡眠评分</p>
                    </div>
                </div>

                <!-- Main Content -->
                <main class="flex-1 px-4 space-y-6 overflow-y-auto pb-24 no-scrollbar">
                    <!-- Today Section -->
                    <div>
                        <h2 class="text-2xl font-bold mb-4">今天</h2>
                        
                        <!-- Sleep Cards -->
                        <div class="space-y-3">
                            <!-- 睡眠监测 Card -->
                            <div class="bg-black/40 p-4 rounded-2xl backdrop-blur-sm border border-white/10 cursor-pointer hover:bg-black/50 transition-colors">
                                <div class="flex items-center justify-between mb-3">
                                    <div class="flex items-center space-x-2">
                                        <svg class="w-5 h-5 text-indigo-400 sleep-wave" fill="currentColor" viewBox="0 0 24 24">
                                            <path d="M12 3c-1.27 0-2.4.8-2.82 2.06L6 12l3.18 6.94C9.6 20.2 10.73 21 12 21s2.4-.8 2.82-2.06L18 12l-3.18-6.94C14.4 3.8 13.27 3 12 3z"/>
                                        </svg>
                                        <span class="text-indigo-400 font-medium">睡眠监测</span>
                                    </div>
                                    <div class="flex items-center space-x-2">
                                        <span class="text-white/60 text-sm">07:30</span>
                                        <svg class="w-4 h-4 text-white/60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                                        </svg>
                                    </div>
                                </div>
                                <div class="flex items-center justify-between">
                                    <div>
                                        <div class="text-white/60 text-sm mb-1">睡眠时长</div>
                                        <div class="text-3xl font-bold">7<span class="text-lg text-white/60 ml-1">小时</span>24<span class="text-lg text-white/60">分</span></div>
                                        <div class="text-sm text-green-400">良好</div>
                                    </div>
                                    <div class="flex flex-col items-center space-y-2">
                                        <!-- Sleep stages visualization -->
                                        <div class="w-20 h-12 bg-black/20 rounded-lg p-2">
                                            <svg class="w-full h-full" viewBox="0 0 80 40" fill="none">
                                                <!-- Deep sleep (dark blue) -->
                                                <rect x="5" y="25" width="15" height="10" fill="#1e40af" rx="2"/>
                                                <!-- Light sleep (light blue) -->
                                                <rect x="20" y="15" width="20" height="20" fill="#3b82f6" rx="2"/>
                                                <!-- REM sleep (purple) -->
                                                <rect x="40" y="20" width="10" height="15" fill="#8b5cf6" rx="2"/>
                                                <!-- Awake (gray) -->
                                                <rect x="50" y="30" width="5" height="5" fill="#6b7280" rx="1"/>
                                                <!-- Light sleep -->
                                                <rect x="55" y="18" width="20" height="17" fill="#3b82f6" rx="2"/>
                                            </svg>
                                        </div>
                                        <div class="text-xs text-white/40">睡眠阶段</div>
                                    </div>
                                </div>
                            </div>

                            <!-- 睡眠得分 Card -->
                            <div class="bg-black/40 p-4 rounded-2xl backdrop-blur-sm border border-white/10 cursor-pointer hover:bg-black/50 transition-colors">
                                <div class="flex items-center justify-between mb-3">
                                    <div class="flex items-center space-x-2">
                                        <svg class="w-5 h-5 text-purple-400 score-pulse" fill="currentColor" viewBox="0 0 24 24">
                                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                                        </svg>
                                        <span class="text-purple-400 font-medium">睡眠得分</span>
                                    </div>
                                    <div class="flex items-center space-x-2">
                                        <span class="text-white/60 text-sm">07:30</span>
                                        <svg class="w-4 h-4 text-white/60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                                        </svg>
                                    </div>
                                </div>
                                <div class="flex items-center justify-between">
                                    <div>
                                        <div class="text-white/60 text-sm mb-1">综合评分</div>
                                        <div class="text-3xl font-bold">78<span class="text-lg text-white/60 ml-1">分</span></div>
                                        <div class="text-sm text-green-400">良好</div>
                                    </div>
                                    <div class="flex flex-col items-center space-y-2">
                                        <!-- Score circle -->
                                        <div class="relative w-16 h-16">
                                            <svg class="w-16 h-16 transform -rotate-90" viewBox="0 0 64 64">
                                                <!-- Background circle -->
                                                <circle cx="32" cy="32" r="28" stroke="#374151" stroke-width="4" fill="none"/>
                                                <!-- Progress circle -->
                                                <circle 
                                                    cx="32" 
                                                    cy="32" 
                                                    r="28" 
                                                    stroke="#8b5cf6" 
                                                    stroke-width="4" 
                                                    fill="none"
                                                    stroke-dasharray="175.9"
                                                    stroke-dashoffset="44"
                                                    stroke-linecap="round"
                                                />
                                            </svg>
                                            <div class="absolute inset-0 flex items-center justify-center">
                                                <span class="text-sm font-bold text-purple-400">78</span>
                                            </div>
                                        </div>
                                        <div class="text-xs text-white/40">睡眠质量</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Past 30 Days Section -->
                    <div class="pt-6">
                        <h2 class="text-2xl font-bold mb-4">过去 30 天</h2>
                        <div class="bg-black/40 p-4 rounded-2xl backdrop-blur-sm border border-white/10">
                            <h3 class="text-lg font-bold text-white mb-3">睡眠数据概览</h3>
                            <div class="grid grid-cols-2 gap-4">
                                <div class="text-center">
                                    <div class="text-2xl font-bold text-indigo-400">7h 18m</div>
                                    <div class="text-sm text-white/60">平均睡眠时长</div>
                                </div>
                                <div class="text-center">
                                    <div class="text-2xl font-bold text-purple-400">76</div>
                                    <div class="text-sm text-white/60">平均睡眠得分</div>
                                </div>
                                <div class="text-center">
                                    <div class="text-2xl font-bold text-blue-400">23:15</div>
                                    <div class="text-sm text-white/60">平均入睡时间</div>
                                </div>
                                <div class="text-center">
                                    <div class="text-2xl font-bold text-cyan-400">06:45</div>
                                    <div class="text-sm text-white/60">平均起床时间</div>
                                </div>
                            </div>
                            
                            <!-- Sleep pattern chart -->
                            <div class="mt-6">
                                <h4 class="text-md font-semibold text-white mb-3">睡眠模式分析</h4>
                                <div class="flex justify-between items-end h-16">
                                    <div class="flex flex-col items-center space-y-1">
                                        <div class="w-6 h-8 bg-blue-600 rounded-sm"></div>
                                        <span class="text-xs text-white/60">深睡</span>
                                    </div>
                                    <div class="flex flex-col items-center space-y-1">
                                        <div class="w-6 h-12 bg-blue-400 rounded-sm"></div>
                                        <span class="text-xs text-white/60">浅睡</span>
                                    </div>
                                    <div class="flex flex-col items-center space-y-1">
                                        <div class="w-6 h-6 bg-purple-500 rounded-sm"></div>
                                        <span class="text-xs text-white/60">REM</span>
                                    </div>
                                    <div class="flex flex-col items-center space-y-1">
                                        <div class="w-6 h-3 bg-gray-500 rounded-sm"></div>
                                        <span class="text-xs text-white/60">清醒</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>

                <!-- Bottom Navigation -->
                <footer class="w-full bg-withings-dark border-t border-gray-700/50">
                    <nav class="flex justify-around items-center h-20 text-xs text-gray-400">
                        <a href="index.html" class="text-center space-y-1 text-withings-blue">
                            <svg class="w-7 h-7 mx-auto" fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8h5z"/></svg>
                            <span>主屏幕</span>
                        </a>
                        <a href="measure.html" class="text-center space-y-1">
                            <svg class="w-7 h-7 mx-auto" fill="currentColor" viewBox="0 0 24 24"><path d="M5 9.2h3V19H5zM10.6 5h2.8v14h-2.8zm5.6 8H19v6h-2.8z"/></svg>
                            <span>测量</span>
                        </a>
                        <a href="achievements.html" class="text-center space-y-1">
                            <svg class="w-7 h-7 mx-auto" fill="currentColor" viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
                            <span>达成</span>
                        </a>
                        <a href="share.html" class="text-center space-y-1">
                            <svg class="w-7 h-7 mx-auto" fill="currentColor" viewBox="0 0 24 24"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg>
                            <span>分享</span>
                        </a>
                    </nav>
                </footer>
            </div>
        </div>
    </div>

</body>
</html>
