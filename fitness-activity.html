<!DOCTYPE html>

    <title>健身记录 + 活动能力 - Withings App Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'withings-dark': '#16191d',
                        'withings-card': '#2c2f33',
                        'withings-blue': '#6155f9',
                        'withings-yellow': '#fcc049',
                        'withings-purple': '#a092ed',
                        'withings-pink': '#e5528c',
                    }
                }
            }
        }
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Activity animation */
        @keyframes activityPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }
        
        .activity-pulse {
            animation: activityPulse 2s ease-in-out infinite;
        }
        
        /* Step counter animation */
        @keyframes stepCount {
            0% { transform: translateY(0); }
            50% { transform: translateY(-2px); }
            100% { transform: translateY(0); }
        }
        
        .step-count {
            animation: stepCount 1.5s ease-in-out infinite;
        }
        body { overflow: hidden; }
    </style>
    <script type="module" src="src/main.js"></script>
